# In this directory, run the following command to build this build step.
# gcloud builds submit --substitutions=_YYYYMMDD=$(date +%Y%m%d)

steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--tag=us-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl'
  - '--tag=europe-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl'
  - '--tag=asia-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl'
  - '--tag=us-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl:${_YYYYMMDD}'
  - '--tag=europe-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl:${_YYYYMMDD}'
  - '--tag=asia-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl:${_YYYYMMDD}'
  - '.'
images:
- 'us-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl:latest'
- 'europe-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl:latest'
- 'asia-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl:latest'
- 'us-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl:${_YYYYMMDD}'
- 'europe-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl:${_YYYYMMDD}'
- 'asia-docker.pkg.dev/$PROJECT_ID/cloud-builders/curl:${_YYYYMMDD}'
timeout: 900s
